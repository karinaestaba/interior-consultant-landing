<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 13 | Interior consultant | Dev Challenges</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Lora:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header container">
     <span class="main-logo">
       This interior
     </span>

     <ul class="main-menu">
      <li class="menu-item"><a href="#!" class="active">Home</a></li>
      <li class="menu-item"><a href="#!">Collection</a></li>
      <li class="menu-item"><a href="#!">About</a></li>
      <li class="menu-item"><a href="#!">Contact</a></li>
     </ul>
  </header>
  <main class="hero container">
    <div class="hero-text-section">
      <h1 class="hero-title">Modern interior</h1>
      <p class="hero-description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
      <a href="#!" class="hero-cta">Read more 
        <img class="icon" src="img/icon/arrow-right.svg" alt="Icono" height="30">
      </a>
    </div>

    <div class="hero-img-section">
      <figure class="hero-img">
        <img src="img/photo1.png" alt="Foto de dormitorio">
      </figure>
      <div class="card">
        <header class="card-header">
          <picture class="card-img">
            <img src="img/photo2.png" alt="Foto de usuario">
          </picture>

          <div class="card-info">
            <span class="card-user-name">Aliza Webber</span>
            <span class="card-user-description">Interior designer</span>
          </div>
        </header>
        <p class="card-title">Designed in 2020 by
          Aliza Webber</p>
      </div>
    </div>
  </main>
</body>
</html>
